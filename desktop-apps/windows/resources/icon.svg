<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#2C5282" stroke-width="4"/>
  
  <!-- 太极图案 -->
  <g transform="translate(128,128)">
    <!-- 白色半圆 -->
    <path d="M 0,-80 A 80,80 0 0,1 0,80 A 40,40 0 0,1 0,0 A 40,40 0 0,0 0,-80 Z" fill="white"/>
    <!-- 黑色半圆 -->
    <path d="M 0,80 A 80,80 0 0,1 0,-80 A 40,40 0 0,1 0,0 A 40,40 0 0,0 0,80 Z" fill="#2D3748"/>
    <!-- 白色小圆 -->
    <circle cx="0" cy="-40" r="12" fill="white"/>
    <!-- 黑色小圆 -->
    <circle cx="0" cy="40" r="12" fill="#2D3748"/>
  </g>
  
  <!-- AI文字 -->
  <text x="128" y="200" text-anchor="middle" font-family="Microsoft YaHei, Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="url(#grad2)">太上老君AI</text>
  
  <!-- 装饰性光环 -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.3"/>
</svg>