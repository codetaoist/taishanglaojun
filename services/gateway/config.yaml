# API Gateway Configuration

# Server Configuration
port: "8080"
environment: "development"  # development, staging, production
log_level: "info"          # debug, info, warn, error

# JWT Configuration
jwt:
  secret: "your-secret-key-change-in-production"
  expiration_time: 86400   # 24 hours in seconds

# Service Discovery Configuration
discovery:
  type: "mock"           # consul, etcd, mock
  address: "localhost:8500"
  datacenter: "dc1"
  token: ""

# Proxy Configuration
proxy:
  timeout: "30s"
  health_check_interval: "10s"
  retry_attempts: 3

# CORS Configuration
cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "*"
  allow_credentials: true
  max_age: 86400

# Metrics Configuration
metrics:
  enabled: true
  path: "/metrics"
  port: "9090"

# Services Configuration
services:
  api:
    path_prefix: "/api/v1"
    auth_required: false
    rate_limit_enabled: false
    timeout: "30s"
    retry_attempts: 3
    load_balancer: "round_robin"
    
  auth:
    path_prefix: "/api/v1/auth"
    auth_required: false
    rate_limit_enabled: true
    rate_limit:
      requests: 10
      window: "1m"
    timeout: "10s"
    retry_attempts: 2
    load_balancer: "round_robin"
    
  notification:
    path_prefix: "/notification"
    auth_required: true
    rate_limit_enabled: true
    rate_limit:
      requests: 5
      window: "1m"
    timeout: "15s"
    retry_attempts: 2
    load_balancer: "round_robin"