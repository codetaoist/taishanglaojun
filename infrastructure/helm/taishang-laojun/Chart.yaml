apiVersion: v2
name: taishang-laojun
description: A Helm chart for Taishang Laojun AI Platform - 太上老君AI平台
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://taishanglaojun.ai
sources:
  - https://github.com/taishanglaojun/platform
maintainers:
  - name: Taishang Laojun Team
    email: team@taishanglaojun.ai
keywords:
  - ai
  - platform
  - microservices
  - kubernetes
  - golang
  - react
  - mobile
annotations:
  category: AI Platform
dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: nginx-ingress
    version: "4.4.2"
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress.enabled
  - name: cert-manager
    version: "v1.13.2"
    repository: "https://charts.jetstack.io"
    condition: certManager.enabled
  - name: prometheus
    version: "15.18.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.0.8"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: jaeger
    version: "0.71.2"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: tracing.jaeger.enabled