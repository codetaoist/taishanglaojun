<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染测试页面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .big-title {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .status-box {
            background: #27ae60;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .info-box {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="big-title">🎯 渲染测试成功！</h1>
        <div class="status-box">
            ✅ 如果你能看到这个页面，说明基本渲染功能正常
        </div>
        <div class="info-box">
            📅 当前时间: <span id="current-time"></span>
        </div>
        <div class="info-box">
            🌐 页面URL: <span id="current-url"></span>
        </div>
        <div class="info-box">
            📱 浏览器信息: <span id="browser-info"></span>
        </div>
    </div>

    <script>
        // 更新时间
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString('zh-CN');
        }
        
        // 更新页面信息
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('browser-info').textContent = navigator.userAgent.split(' ')[0];
        
        // 每秒更新时间
        updateTime();
        setInterval(updateTime, 1000);
        
        console.log('测试页面加载成功！');
    </script>
</body>
</html>
