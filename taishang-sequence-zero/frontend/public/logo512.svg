<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#fff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#fff" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- 发光效果 -->
  <circle cx="256" cy="256" r="230" fill="url(#glow)"/>
  
  <!-- 太极图案 -->
  <g transform="translate(256,256)">
    <!-- 外圆环系统 -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#fff" stroke-width="6" opacity="0.9"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="#fff" stroke-width="4" opacity="0.7"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
    
    <!-- 主太极S形 -->
    <path d="M 0,-120 A 60,60 0 0,1 0,0 A 60,60 0 0,0 0,120 A 120,120 0 0,1 0,-120" fill="#fff" opacity="0.95"/>
    
    <!-- 阴阳点 -->
    <circle cx="0" cy="-60" r="20" fill="#667eea"/>
    <circle cx="0" cy="60" r="20" fill="#fff"/>
    
    <!-- 内部小太极 -->
    <g opacity="0.8">
      <circle cx="0" cy="-60" r="12" fill="none" stroke="#fff" stroke-width="1"/>
      <circle cx="0" cy="60" r="12" fill="none" stroke="#667eea" stroke-width="1"/>
    </g>
    
    <!-- 八卦符号完整版 -->
    <g opacity="0.9" stroke-width="4" stroke-linecap="round">
      <!-- 乾（天）- 上方 -->
      <g transform="rotate(0)">
        <line x1="-8" y1="-130" x2="8" y2="-130" stroke="#fff"/>
        <line x1="-8" y1="-125" x2="8" y2="-125" stroke="#fff"/>
        <line x1="-8" y1="-120" x2="8" y2="-120" stroke="#fff"/>
      </g>
      
      <!-- 兑（泽）- 右上 -->
      <g transform="rotate(45)">
        <line x1="-8" y1="-130" x2="8" y2="-130" stroke="#fff"/>
        <line x1="-8" y1="-125" x2="8" y2="-125" stroke="#fff"/>
        <line x1="-8" y1="-120" x2="-2" y2="-120" stroke="#fff"/>
        <line x1="2" y1="-120" x2="8" y2="-120" stroke="#fff"/>
      </g>
      
      <!-- 离（火）- 右方 -->
      <g transform="rotate(90)">
        <line x1="-8" y1="-130" x2="8" y2="-130" stroke="#fff"/>
        <line x1="-8" y1="-125" x2="-2" y2="-125" stroke="#fff"/>
        <line x1="2" y1="-125" x2="8" y2="-125" stroke="#fff"/>
        <line x1="-8" y1="-120" x2="8" y2="-120" stroke="#fff"/>
      </g>
      
      <!-- 震（雷）- 右下 -->
      <g transform="rotate(135)">
        <line x1="-8" y1="-130" x2="-2" y2="-130" stroke="#fff"/>
        <line x1="2" y1="-130" x2="8" y2="-130" stroke="#fff"/>
        <line x1="-8" y1="-125" x2="-2" y2="-125" stroke="#fff"/>
        <line x1="2" y1="-125" x2="8" y2="-125" stroke="#fff"/>
        <line x1="-8" y1="-120" x2="8" y2="-120" stroke="#fff"/>
      </g>
      
      <!-- 巽（风）- 下方 -->
      <g transform="rotate(180)">
        <line x1="-8" y1="-130" x2="8" y2="-130" stroke="#fff"/>
        <line x1="-8" y1="-125" x2="-2" y2="-125" stroke="#fff"/>
        <line x1="2" y1="-125" x2="8" y2="-125" stroke="#fff"/>
        <line x1="-8" y1="-120" x2="-2" y2="-120" stroke="#fff"/>
        <line x1="2" y1="-120" x2="8" y2="-120" stroke="#fff"/>
      </g>
      
      <!-- 坎（水）- 左下 -->
      <g transform="rotate(225)">
        <line x1="-8" y1="-130" x2="-2" y2="-130" stroke="#fff"/>
        <line x1="2" y1="-130" x2="8" y2="-130" stroke="#fff"/>
        <line x1="-8" y1="-125" x2="8" y2="-125" stroke="#fff"/>
        <line x1="-8" y1="-120" x2="-2" y2="-120" stroke="#fff"/>
        <line x1="2" y1="-120" x2="8" y2="-120" stroke="#fff"/>
      </g>
      
      <!-- 艮（山）- 左方 -->
      <g transform="rotate(270)">
        <line x1="-8" y1="-130" x2="8" y2="-130" stroke="#fff"/>
        <line x1="-8" y1="-125" x2="-2" y2="-125" stroke="#fff"/>
        <line x1="2" y1="-125" x2="8" y2="-125" stroke="#fff"/>
        <line x1="-8" y1="-120" x2="-2" y2="-120" stroke="#fff"/>
        <line x1="2" y1="-120" x2="8" y2="-120" stroke="#fff"/>
      </g>
      
      <!-- 坤（地）- 左上 -->
      <g transform="rotate(315)">
        <line x1="-8" y1="-130" x2="-2" y2="-130" stroke="#fff"/>
        <line x1="2" y1="-130" x2="8" y2="-130" stroke="#fff"/>
        <line x1="-8" y1="-125" x2="-2" y2="-125" stroke="#fff"/>
        <line x1="2" y1="-125" x2="8" y2="-125" stroke="#fff"/>
        <line x1="-8" y1="-120" x2="-2" y2="-120" stroke="#fff"/>
        <line x1="2" y1="-120" x2="8" y2="-120" stroke="#fff"/>
      </g>
    </g>
    
    <!-- 中心文字 "太上老君序列0" -->
    <text x="0" y="-15" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#fff" opacity="0.95">太上老君</text>
    <text x="0" y="10" text-anchor="middle" font-family="serif" font-size="20" fill="#fff" opacity="0.9">序列</text>
    <text x="0" y="35" text-anchor="middle" font-family="serif" font-size="32" font-weight="bold" fill="#fff" opacity="0.95">0</text>
  </g>
  
  <!-- 装饰性光环系统 -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
  <circle cx="256" cy="256" r="185" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="#fff" stroke-width="0.8" opacity="0.2"/>
</svg>