# 太上老君监控系统 Grafana 仪表板配置

apiVersion: 1

# 仪表板提供者
providers:
  # 系统监控仪表板
  - name: 'system-monitoring'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # 应用监控仪表板
  - name: 'application-monitoring'
    orgId: 1
    folder: 'Application Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application

  # 业务监控仪表板
  - name: 'business-monitoring'
    orgId: 1
    folder: 'Business Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business

  # 基础设施监控仪表板
  - name: 'infrastructure-monitoring'
    orgId: 1
    folder: 'Infrastructure Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # 太上老君监控系统仪表板
  - name: 'taishanglaojun-monitoring'
    orgId: 1
    folder: 'TaiShangLaoJun Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/taishanglaojun