<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="96" cy="96" r="90" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- 发光效果 -->
  <circle cx="96" cy="96" r="85" fill="url(#glow)"/>
  
  <!-- 太极图案 -->
  <g transform="translate(96,96)">
    <!-- 外圆环 -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#fff" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
    
    <!-- 太极S形 -->
    <path d="M 0,-50 A 25,25 0 0,1 0,0 A 25,25 0 0,0 0,50 A 50,50 0 0,1 0,-50" fill="#fff" opacity="0.95"/>
    
    <!-- 阴阳点 -->
    <circle cx="0" cy="-25" r="8" fill="#667eea"/>
    <circle cx="0" cy="25" r="8" fill="#fff"/>
    
    <!-- 八卦符号 -->
    <g opacity="0.8" stroke-width="2">
      <!-- 乾（天） -->
      <g transform="rotate(0)">
        <line x1="0" y1="-45" x2="0" y2="-40" stroke="#fff"/>
        <line x1="0" y1="-38" x2="0" y2="-33" stroke="#fff"/>
        <line x1="0" y1="-31" x2="0" y2="-26" stroke="#fff"/>
      </g>
      
      <!-- 兑（泽） -->
      <g transform="rotate(45)">
        <line x1="0" y1="-45" x2="0" y2="-40" stroke="#fff"/>
        <line x1="0" y1="-38" x2="0" y2="-33" stroke="#fff"/>
        <line x1="-2" y1="-31" x2="-2" y2="-28" stroke="#fff"/>
        <line x1="2" y1="-31" x2="2" y2="-28" stroke="#fff"/>
      </g>
      
      <!-- 离（火） -->
      <g transform="rotate(90)">
        <line x1="0" y1="-45" x2="0" y2="-40" stroke="#fff"/>
        <line x1="-2" y1="-38" x2="-2" y2="-35" stroke="#fff"/>
        <line x1="2" y1="-38" x2="2" y2="-35" stroke="#fff"/>
        <line x1="0" y1="-33" x2="0" y2="-28" stroke="#fff"/>
      </g>
      
      <!-- 震（雷） -->
      <g transform="rotate(135)">
        <line x1="-2" y1="-45" x2="-2" y2="-42" stroke="#fff"/>
        <line x1="2" y1="-45" x2="2" y2="-42" stroke="#fff"/>
        <line x1="-2" y1="-40" x2="-2" y2="-37" stroke="#fff"/>
        <line x1="2" y1="-40" x2="2" y2="-37" stroke="#fff"/>
        <line x1="0" y1="-35" x2="0" y2="-30" stroke="#fff"/>
      </g>
    </g>
    
    <!-- 中心文字 "序列0" -->
    <text x="0" y="-5" text-anchor="middle" font-family="serif" font-size="12" fill="#fff" opacity="0.9">序列</text>
    <text x="0" y="8" text-anchor="middle" font-family="serif" font-size="16" fill="#fff" opacity="0.9">0</text>
  </g>
  
  <!-- 装饰性光环 -->
  <circle cx="96" cy="96" r="82" fill="none" stroke="#fff" stroke-width="1" opacity="0.4"/>
  <circle cx="96" cy="96" r="75" fill="none" stroke="#fff" stroke-width="0.8" opacity="0.3"/>
  <circle cx="96" cy="96" r="68" fill="none" stroke="#fff" stroke-width="0.6" opacity="0.2"/>
</svg>