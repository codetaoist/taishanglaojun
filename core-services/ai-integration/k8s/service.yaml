apiVersion: v1
kind: Service
metadata:
  name: advanced-ai-service
  namespace: taishanglaojun
  labels:
    app: advanced-ai-service
    component: ai-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: advanced-ai-service
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: taishanglaojun
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: taishanglaojun
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: taishanglaojun
  labels:
    app: prometheus
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: prometheus
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: taishanglaojun
  labels:
    app: grafana
    component: visualization
spec:
  type: ClusterIP
  ports:
  - name: grafana
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: grafana
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: taishanglaojun
  labels:
    app: nginx
    component: proxy
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: nginx
  sessionAffinity: None
  loadBalancerSourceRanges:
  - 0.0.0.0/0

---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: advanced-ai-service-headless
  namespace: taishanglaojun
  labels:
    app: advanced-ai-service
    component: ai-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: advanced-ai-service
  publishNotReadyAddresses: true

---
# Internal service for monitoring
apiVersion: v1
kind: Service
metadata:
  name: advanced-ai-metrics
  namespace: taishanglaojun
  labels:
    app: advanced-ai-service
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/api/v1/advanced-ai/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: advanced-ai-service
  sessionAffinity: None