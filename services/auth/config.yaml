# Auth Service Configuration

port: "8081"
environment: "development"
log_level: "info"

# Database Configuration
database_url: "postgres://postgres:password@localhost:5432/taishanglaojun?sslmode=disable"

# JWT Configuration
jwt_secret: "your-secret-key-change-in-production"
jwt_expiration: 86400  # 24 hours in seconds

# CORS Configuration - Disabled because gateway handles CORS
allowed_origins: []

# Trace Configuration
trace_header: "X-Trace-ID"