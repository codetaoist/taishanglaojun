version: '3.8'

services:
  # 核心服务应用
  core-services:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taishanglaojun-core
    environment:
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-taishang}
      DB_PASSWORD: ${MYSQL_PASSWORD:-taishang123}
      DB_NAME: ${MYSQL_DATABASE:-taishanglaojun}
      
      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      
      # 服务配置
      HTTP_PORT: ${HTTP_PORT:-8080}
      GRPC_PORT: ${GRPC_PORT:-9090}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # JWT配置
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      
      # 加密配置
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-char-encryption-key-here}
      
      # 位置追踪配置
      LOCATION_DB_HOST: mysql
      LOCATION_ENCRYPTION_KEY: ${LOCATION_ENCRYPTION_KEY:-location-encryption-key-32-chars}
      
      # AI集成配置
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      
      # 文化智慧配置
      WISDOM_CACHE_TTL: ${WISDOM_CACHE_TTL:-3600}
      
      # 意识模块配置
      CONSCIOUSNESS_FUSION_ENABLED: ${CONSCIOUSNESS_FUSION_ENABLED:-true}
      CONSCIOUSNESS_EVOLUTION_ENABLED: ${CONSCIOUSNESS_EVOLUTION_ENABLED:-true}
      
      # 社区配置
      COMMUNITY_MAX_MEMBERS: ${COMMUNITY_MAX_MEMBERS:-1000}
      COMMUNITY_CACHE_TTL: ${COMMUNITY_CACHE_TTL:-1800}
      
      # Elasticsearch配置
      ES_HOST: http://elasticsearch:9200
    ports:
      - "${HTTP_PORT:-8080}:8080"
      - "${GRPC_PORT:-9090}:9090"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - taishang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      timeout: 10s
      retries: 3
      start_period: 30s

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: taishanglaojun-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-taishanglaojun}
      MYSQL_USER: ${MYSQL_USER:-taishang}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-taishang123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - taishang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: taishanglaojun-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - taishang-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # Elasticsearch 搜索引擎
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: taishanglaojun-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ES_PORT:-9200}:9200"
      - "${ES_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - taishang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana 可视化界面（可选）
  kibana:
    image: kibana:8.11.0
    container_name: taishang-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - taishang-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Prometheus 监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: taishang-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - taishang-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana 监控面板（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: taishang-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - taishang-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Jaeger 链路追踪（可选）
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: taishang-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - taishang-network
    restart: unless-stopped
    profiles:
      - tracing

  # MinIO 对象存储（可选，用于本地开发）
  minio:
    image: minio/minio:latest
    container_name: taishang-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - taishang-network
    restart: unless-stopped
    profiles:
      - storage

  # RabbitMQ 消息队列（可选）
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: taishang-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - taishang-network
    restart: unless-stopped
    profiles:
      - messaging

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: taishang-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - taishang-network
    restart: unless-stopped
    profiles:
      - proxy

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  taishang-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16