global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'taishang-auth-service'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/metrics'

  - job_name: 'taishang-permission-service'
    static_configs:
      - targets: ['host.docker.internal:8002']
    metrics_path: '/metrics'

  - job_name: 'taishang-consciousness-service'
    static_configs:
      - targets: ['host.docker.internal:8003']
    metrics_path: '/metrics'

  - job_name: 'taishang-cultural-wisdom-service'
    static_configs:
      - targets: ['host.docker.internal:8004']
    metrics_path: '/metrics'